services:
  dominos-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dominos-mcp
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - "${CONFIG_DIR:-${HOME}/.config/dominos-mcp}:/config:ro"
      - "${DATA_DIR:-${HOME}/.local/share/dominos-mcp}:/data:rw"
    environment:
      - CONFIG_PATH=/config/config.json
      - LOG_PATH=/data/orders.log
      - HOST=0.0.0.0
      - PORT=8000
      - DRY_RUN=${DRY_RUN:-false}
    platform: linux/arm64
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
